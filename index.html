<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="styles.css" type='text/css'>
  </head>
  <body>
    <ul id="messages"></ul>
    <div class="submit-buffer"></div>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>



    <!-- That’s all it takes to load the socket.io-client in development, which exposes a io global, and then connect -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>

    <!-- Notice that I’m not specifying any URL when I call io(), since it defaults to trying to connect to the host that serves the page. -->
    <script>
      var socket = io();
      var questionTimer;

      // Let’s make it so that when the user types in a message, the server gets it as a chat message event
      $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });

      // on the client side when we capture a chat message event we’ll include it in the page. 
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
      });

      socket.on('question', function(prompt) {
        $('#messages').append($('<li>').addClass('question').text(prompt));
        questionTimer = setTimeout(function(){
          resetQuestion(false);
        }, 15000);
      });

      var resetQuestion = function(answerFound) {
        socket.emit('new question', answerFound);
      }

      socket.on('answer found', function(answerMsg) {
        $('li').remove();
        $('#messages').append($('<li>').addClass('answer').text(answerMsg));
        clearTimeout(questionTimer);
        resetQuestion(true);
      });

      socket.on('no answer found', function(noAnswerMsg) {
        $('#messages').append($('<li>').addClass('no-answer').text(noAnswerMsg));
      })

      socket.on('disconnect', function() {
        clearTimeout(questionTimer);
      })
    </script>
  </body>
</html>
